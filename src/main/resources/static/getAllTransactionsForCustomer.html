<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get All Transactions Customer</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;1,300&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
    >
    <link
            rel="stylesheet"
            type="text/css"
            href="css/style.css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="css/javascript.js"
    />
</head>
<body>

<nav class="top-nav">
    <ul>
        <li>
            <a href="">
                Home
            </a>
        </li>
        <li>
            <a href="">
                Accounts
            </a>
        </li>
        <li>
            <a href="">
                Users
            </a>
        </li>
        <li>
            <a href="">
                Transactions
            </a>
        </li>
        <li class="btn-login">
            <a href="">
                Login
            </a>
        </li>
    </ul>
</nav>

<div id="section-landing">
    <div class="wrapper-landing">
        <h1>
            All transactions
        </h1>
        <a href="createtransaction.html" class="createtransaction-btn">
            Create Transaction
        </a>
    </div>
</div>

<div class="introduction-transactions">
    <form id="search">
        <input
                type="text"
                name="userId"
                placeholder="Enter user id to search transaction"
        />
        <button
                type="button"
                name="submit"
                onclick="searchTransactionByCustomer()"
        >
            <i class="fas fa-search"></i> Search
        </button>
        <input
                type="text"
                name="iban"
                placeholder="Enter IBAN to search transaction"
        />

        <button
                type="button"
                name="submitIban"
                onclick="searchTransactionByIBAN()"
        >
            <i class="fas fa-search"></i> Search
        </button>
        <br>
        Limit
        <input
                type="text"
                name="limit"
                placeholder=4
                value=4
        />

        Offset
        <input
                type="text"
                name="offset"
                placeholder=1
                value=0
        />

        <button
                type="button"
                onclick="getTransactionPrevByCustomer()"
        >
            <i class="fas fa-search"></i> Prev
        </button>
        <button
                type="button" id="loginUser"
                onclick="getTransactionNextByCustomer()"
        >
            <i class="fas fa-search"></i> Next
        </button>

        <input
                type="hidden"
                name="url"
                value=""
        />
    </form>
</div>

<div class="content-transactions">
    <p id="datadisplay">
        <br>
    </p>
</div>

<p id="statusdisplay">
</p>

</body>
<script src="/js/javascript.js"></script>
<script>
    window.onload = function() {
        searchTransactionByCustomer();
    }
</script>
</html>
