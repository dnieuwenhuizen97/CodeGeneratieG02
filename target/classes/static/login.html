<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="navbar">
    <a href="http://localhost:8080/login.html">Login</a>
    <a href="http://localhost:8080/machine.html">Machine</a>
    <a href="http://localhost:8080/index.html">Home</a>
</div>

<form id="loginForm">

    <label>Email: </label> <input name="username"><br>
    <label>Password:</label> <input name="password" type="password"><br>
    <br />
    <input type="button" id="loginUser" value="Login" onclick="POSTLogin()">
</form>

<table id="table" border="1"></table>
<h1 id="authToken"></h1>
<script>

    function POSTLogin(){
        var xhr =  new XMLHttpRequest();
        xhr.open('POST','http://localhost:8080/login');
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onload= (e) => {
            alert(xhr.status);
            let response = JSON.parse(xhr.response);
            sessionStorage.setItem("AuthToken", response.AuthToken);
            sessionStorage.setItem("UserId", response.userId);
        }
        xhr.send(JSON.stringify(
            {
                "username": document.forms["loginForm"]["username"].value ,
                "password": document.forms["loginForm"]["password"].value
            }
        ));

    }
</script>
</body>
</html>
