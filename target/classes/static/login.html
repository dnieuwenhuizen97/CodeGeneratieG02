<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
        rel="stylesheet"
        type="text/css"
        href="css/style.css"
    />
    <title>Login</title>
</head>
<body>
<div class="bodydiv">
    <div class="navbar">
        <a class="aNav" href="http://localhost:8080/index.html">Home</a>
        <a class="aNav" href="http://localhost:8080/login.html">Login</a>
        <a class="aNav" href="http://localhost:8080/machine.html">Machine</a>
        <div class="dropdown">
            <button class="dropbtn">Users
                <i class="drop"></i>
            </button>
            <div class="dropdown-content">
                <a class="aNav" href="http://localhost:8080/signUp.html">SignUp</a>
                <a class="aNav" href="http://localhost:8080/allUsers.html">Show Users</a>
                <a class="aNav" href="http://localhost:8080/updateUser.html">Update User</a>
            </div>
        </div>
        <div id="currentuser"></div>
    </div>

<form id="loginForm">

    <br>
    <label>Email: </label> <input name="username"><br>
    <label>Password:</label> <input name="password" type="password"><br>
    <br />
    <input type="button" id="loginUser" class="buttons" value="Login" onclick="POSTLogin()">
</form>

<table id="table" border="1"></table>
<h1 id="authToken"></h1>
<script>

    window.onload = function() {
        var userId = sessionStorage.getItem("UserId");

        if (userId === null) {
            document.getElementById("currentuser").innerHTML = "Not logged in";
        }
        else {
            document.getElementById("currentuser").innerHTML = "Hello user '" + userId + "'";
        }
    }

    function POSTLogin(){
        var xhr =  new XMLHttpRequest();
        xhr.open('POST','http://localhost:8080/login');
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onload= (e) => {
            alert(xhr.status);
            let response = JSON.parse(xhr.response);
            sessionStorage.setItem("AuthToken", response.AuthToken);
            sessionStorage.setItem("UserId", response.userId);
            location.reload();
        }
        xhr.send(JSON.stringify(
            {
                "username": document.forms["loginForm"]["username"].value ,
                "password": document.forms["loginForm"]["password"].value
            }
        ));

    }
</script>
</div>
</body>
</html>
