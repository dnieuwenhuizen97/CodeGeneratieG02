<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            rel="stylesheet"
            type="text/css"
            href="css/style.css"
    />
    <title>Create account</title>
</head>
<body>
<div class="bodydiv">
    <div class="navbar">
        <a class="aNav" href="http://localhost:8080/index.html">Home</a>
        <a class="aNav" href="http://localhost:8080/login.html">Login</a>
        <a class="aNav" href="http://localhost:8080/machine.html">Machine</a>
        <div class="dropdown">
            <button class="dropbtn">Users
            </button>
            <div class="dropdown-content">
                <a class="aNav" href="http://localhost:8080/signUp.html">SignUp</a>
                <a class="aNav" href="http://localhost:8080/allUsers.html">Show Users</a>
                <a class="aNav" href="http://localhost:8080/updateUser.html">Update User</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Accounts
            </button>
            <div class="dropdown-content">
                <a class="aNav" href="http://localhost:8080/getAccounts.html">Show accounts</a>
                <a class="aNav" href="http://localhost:8080/updateAccount.html">Update account</a>
                <a class="aNav" href="http://localhost:8080/createAccount.html">Create account</a>
            </div>
        </div>

        <div id="currentuser"></div>
    </div>
</div>
<form id="createAccountForm">
    Integer transactionDayLimit, BigDecimal transactionAmountLimit, BigDecimal balanceLimit
    <br>
    <label for="accountType">Choose a type for account:</label>
    <select name="accountType" id="accountType">
        <option value="current">Current</option>
        <option value="savings">Savings</option>
    </select>
    <label>Transaction Day Limit:</label> <input name="transactionDayLimit"><br>
    <label>Transaction Amount Limit:</label> <input name="transactionAmountLimit"><br>
    <label>Balancelimit: </label> <input name="balanceLimit"><br>
    <label>Balance: </label> <input name="balance"><br>
    <br />
    <input type="button" id="createAccount" class="buttons" value="Create account" onclick="postAccount()">
</form>

<script>
    window.onload = function() {
        var userId = sessionStorage.getItem("UserId");

        if (userId === null) {
            document.getElementById("currentuser").innerHTML = "Not logged in";
        }
        else {
            document.getElementById("currentuser").innerHTML = "Hello user '" + userId + "'";
        }
    }

    function postAccount(){
        var xhr =  new XMLHttpRequest();
        xhr.open('POST','http://localhost:8080/users/'+sessionStorage.getItem("UserId")+'/accounts');
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.setRequestHeader("ApiKeyAuth", sessionStorage.getItem("AuthToken"));
        xhr.onload= (e) => {
            alert(xhr.status);
            location.reload();
        }
        xhr.send(JSON.stringify(
            {
                "accountType": document.forms["createAccountForm"]["accountType"].value ,
                "balance": document.forms["createAccountForm"]["balance"].value ,
                "transactionDayLimit": document.forms["createAccountForm"]["transactionDayLimit"].value ,
                "transactionAmountLimit": document.forms["createAccountForm"]["transactionAmountLimit"].value ,
                "balanceLimit": document.forms["createAccountForm"]["balanceLimit"].value
            }
        ));
    }

</script>
</body>
</html>
