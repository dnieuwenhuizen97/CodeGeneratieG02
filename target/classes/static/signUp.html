<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
        rel="stylesheet"
        type="text/css"
        href="css/style.css"
    />
    <title>Sign Up</title>
</head>
<body>
<div class="bodydiv">
    <div class="navbar">
        <a class="aNav" href="http://localhost:8080/index.html">Home</a>
        <a class="aNav" href="http://localhost:8080/login.html">Login</a>
        <a class="aNav" href="http://localhost:8080/machine.html">Machine</a>
        <div class="dropdown">
            <button class="dropbtn">Users
                <i class="drop"></i>
            </button>
            <div class="dropdown-content">
                <a class="aNav" href="http://localhost:8080/signUp.html">SignUp</a>
                <a class="aNav" href="http://localhost:8080/allUsers.html">Show Users</a>
                <a class="aNav" href="http://localhost:8080/updateUser.html">Update User</a>
            </div>
        </div>
        <div id="currentuser"></div>
    </div>

<form id="signupform">

    <br>
    <label>First Name:</label> <input name="firstName"><br>
    <label>Last Name:</label> <input name="lastName"><br>
    <label>Email: </label> <input name="email"><br>
    <label>Password: </label> <input name="password" type="password"><br>
    <label>User Type: </label> <input name="user_type"><br>
    <br />
    <input type="button" id="signUpUser" class="buttons" value="SignUp" onclick="POSTUser()">
</form>
</div>

<script>

    window.onload = function() {
        var userId = sessionStorage.getItem("UserId");

        if (userId === null) {
            document.getElementById("currentuser").innerHTML = "Not logged in";
        }
        else {
            document.getElementById("currentuser").innerHTML = "Hello user '" + userId + "'";
        }
    }

    function POSTUser() {

       var xhr =  new XMLHttpRequest();
        xhr.open('POST','http://localhost:8080/users');
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.setRequestHeader("ApiKeyAuth", sessionStorage.getItem("AuthToken"));
        xhr.onload= (e) => {
            alert(xhr.status);
            location.reload();
        }
        xhr.send(JSON.stringify(
            {
                "firstName": document.forms["signupform"]["firstName"].value ,
                "lastName": document.forms["signupform"]["lastName"].value ,
                "email": document.forms["signupform"]["email"].value ,
                "password": document.forms["signupform"]["password"].value,
                "user_type": document.forms["signupform"]["user_type"].value
            }
        ));

    }
</script>
</body>
</html>
