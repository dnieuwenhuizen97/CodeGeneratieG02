<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<div class="navbar">
    <a href="http://localhost:8080/login.html">Login</a>
    <a href="http://localhost:8080/machine.html">Machine</a>
    <a href="http://localhost:8080/index.html">Home</a>
    <a href="http://localhost:8080/signUp.html">SignUp</a>
    <a href="http://localhost:8080/allUsers.html">Show Users</a>
    <a href="http://localhost:8080/updateUser.html">Update User</a>
</div>

<form id="updateform">

    <br>
    <label>User ID: </label> <input id="uid" name="user_id"><br>
    <label>First Name: </label> <input name="firstName"><br>
    <label>Last Name:</label> <input name="lastName"><br>
    <label>Email: </label> <input name="email"><br>
    <label>Password: </label> <input name="password" type="password"><br>
    <br />
    <input type="button" id="updateuser" value="Update" onclick="PUTUser()">
</form>

<script>

    function PUTUser() {

       var userid = document.getElementById("uid").value;

       var xhr =  new XMLHttpRequest();
        xhr.open('PUT','http://localhost:8080/users/'+userid);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.setRequestHeader("ApiKeyAuth", sessionStorage.getItem("AuthToken"));
        xhr.onload= (e) => {
            alert(xhr.status);
        }
        xhr.send(JSON.stringify(
            {
                "firstName": document.forms["updateform"]["firstName"].value ,
                "lastName": document.forms["updateform"]["lastName"].value ,
                "email": document.forms["updateform"]["email"].value ,
                "password": document.forms["updateform"]["password"].value
            }
        ));

    }
</script>
</body>
</html>
